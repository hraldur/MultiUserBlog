{% extends "base.html" %}

{% block content %}
<h1>Edit!!</h1>
 <form method="post">
        <div class="form-group">
          <label>subject</label>
          <input type="text" name="subject" value="{{post.subject}}">
        </div>
        <div class="form-group">
          <label>Content</label>
          <textarea  name="content">{{post.content}}</textarea>
	</div>
	<div class="error">{{error}}</div>
	<input type="submit">
  <a href="/{{post.key().id()}}">Cancel</a>
</form>

{% endblock %}
