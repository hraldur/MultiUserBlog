<div class="row">
  <div class="post-heading">
    <div class="col-md-6">
      <h2 class="post-title">{{p.subject}}</h2>
    </div>

    <div class="col-md-6 text-right ">
      <h4 class="post-date">{{p.created.strftime("%b %d, %Y")}}</h4>
    </div>
    </div>

    <div class="col-md-12 post-author">
      <h6>Written by {{p.author.name}}</h6>
    </div>
  

  <div class="col-md-12 post-content">
    <p>{{p._render_text | safe}}</p>
  </div>

  
  
  


  </div>
