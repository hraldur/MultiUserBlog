{% extends "base.html" %}

{% block content %}
<div class="col-md-12 error">
	<h2> {{ page_error }}</h2>
</div>
	{% for p in posts %}
		{{ p.render() | safe }}
    	<div class="col-md-12 no-padding">
    		<form action="/{{p.key().id()}}">
    			<button class="btn">View Post</button>
       		</form>
    	</div>

		<br><br>
		<div><h2>{{error}}</h2></div>
	{% endfor %}

{% endblock %}
