<form method="post" class="comment-border">
	<div class="col.md-12 box box-comment">

	<h2>Comments:</h2>

	<textarea class="form-control" name="content" placeholder="Enter your comment here">{{content}}</textarea>


	<div class="error">{{page_error}}</div>

	<input type="submit" class="btn btn-comment" value="Post Comment">
	</div>
</form>
